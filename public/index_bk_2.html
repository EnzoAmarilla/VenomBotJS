<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venom Bot Demo - WhatsApp Bot</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25D366, #128C7E);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #075E54;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }

        .status-bar {
            background: #128C7E;
            padding: 15px;
            text-align: center;
            color: white;
            font-weight: bold;
        }

        .status-connected {
            background: #25D366 !important;
        }

        .status-error {
            background: #dc3545 !important;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 500px;
        }

        .qr-section {
            padding: 30px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-right: 1px solid #dee2e6;
        }

        .qr-code {
            max-width: 250px;
            max-height: 250px;
            border: 3px solid #25D366;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .qr-placeholder {
            width: 250px;
            height: 250px;
            background: #e9ecef;
            border: 2px dashed #6c757d;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-section {
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            background: #e5ddd5;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message-received {
            background: white;
            border-left: 3px solid #25D366;
        }

        .message-sent {
            background: #dcf8c6;
            margin-left: auto;
            border-right: 3px solid #128C7E;
        }

        .message-time {
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }

        .controls {
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, button {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        input {
            flex: 1;
        }

        button {
            background: #25D366;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #128C7E;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .info-card {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .error-card {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .success-card {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .qr-section {
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
    <!-- <div class="header">
      <h1>üï∑Ô∏è Venom Bot Demo</h1>
      <p>Bot de WhatsApp con respuestas autom√°ticas</p>
    </div> -->

    <div class="status-bar" id="statusBar">
      <span id="statusText">üîÑ Iniciando...</span>
    </div>

    <!-- <div class="main-content"> -->
    <div>
      <!-- Secci√≥n del c√≥digo QR -->
      <div class="qr-section">
        <h4>üì± C√≥digo QR de WhatsApp</h3>
        <br>
        <div id="qrContainer">
          <div class="qr-placeholder">
            <div>
              <div style="font-size: 2em; margin-bottom: 10px;">üì±</div>
              <div>Esperando c√≥digo QR...</div>
            </div>
          </div>
        </div>
        <p id="qrStatus">Iniciando Venom Bot...</p>
        <div id="attemptCount" style="margin-top: 10px; font-weight: bold;"></div>
      </div>

      <!-- Secci√≥n del chat -->
      <div class="chat-section" style="display: none;">
        <h3>üí¨ Mensajes en Tiempo Real</h3>
        <div class="messages-container" id="messagesContainer">
          <div class="info-card">
            <strong>ü§ñ Bot iniciado</strong><br>
            Los mensajes aparecer√°n aqu√≠ una vez que WhatsApp est√© conectado.
          </div>
        </div>

        <div class="controls">
          <h4>üì§ Enviar mensaje manual (opcional)</h4>
          <div class="input-group">
            <input type="text" id="phoneInput" placeholder="N√∫mero (ej: 5491123456789@c.us)" disabled>
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." disabled>
            <button id="sendButton" onclick="sendManualMessage()" disabled>Enviar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const socket = io();
    const sessionId = "profesional_2"; // üëâ c√°mbialo din√°micamente seg√∫n login

    let isConnected = false;

    // ====== Referencias al DOM ======
    const statusBar = document.getElementById('statusBar');
    const statusText = document.getElementById('statusText');
    const qrContainer = document.getElementById('qrContainer');
    const qrStatus = document.getElementById('qrStatus');
    const attemptCount = document.getElementById('attemptCount');
    const messagesContainer = document.getElementById('messagesContainer');
    const phoneInput = document.getElementById('phoneInput');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // ================================
    // INICIAR SESI√ìN
    // ================================
    async function iniciarSesion() {
      try {
        const res = await fetch('/api/start-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId })
        });
        const data = await res.json();
        console.log("üöÄ Sesi√≥n iniciada:", data);
      } catch (err) {
        console.error("‚ùå Error al iniciar sesi√≥n:", err);
      }
    }
    iniciarSesion();

    // ================================
    // SOCKET.IO EVENTOS
    // ================================
    socket.on('qrCode', (data) => {
      if (data.sessionId !== sessionId) return;
      displayQRCode(data.qr, data.attempts);
    });

    socket.on('sessionStatus', (data) => {
      if (data.sessionId !== sessionId) return;
      updateStatus(data.status, data.isConnected);
    });

    socket.on('connected', (data) => {
      if (data.sessionId !== sessionId) return;
      isConnected = true;
      updateStatus('isLogged', true);
      hideQRCode();
      addSystemMessage('‚úÖ WhatsApp conectado exitosamente!', 'success');
      enableControls();
    });

    socket.on('messageReceived', (data) => {
      if (data.sessionId !== sessionId) return;
      addReceivedMessage(data);
    });

    socket.on('error', (data) => {
      if (data.sessionId !== sessionId) return;
      addSystemMessage(`‚ùå Error: ${data.message}`, 'error');
    });

    // ================================
    // FUNCIONES DE UI
    // ================================
    function displayQRCode(qrData, attempts) {
      qrContainer.innerHTML = `<img src="${qrData}" alt="C√≥digo QR" class="qr-code">`;
      qrStatus.textContent = `üì± Escanea este c√≥digo QR con WhatsApp`;
      attemptCount.textContent = `Intento: ${attempts}`;
    }

    function hideQRCode() {
      qrContainer.innerHTML = `
        <div class="qr-placeholder">
          <div>
            <div style="font-size: 2em; margin-bottom: 10px;">‚úÖ</div>
            <div>WhatsApp conectado</div>
          </div>
        </div>
      `;
      qrStatus.textContent = `‚úÖ WhatsApp conectado exitosamente`;
      attemptCount.textContent = '';
    }

    function updateStatus(status, connected) {
      const statusMessages = {
        'isLogged': '‚úÖ WhatsApp conectado',
        'notLogged': 'üîÑ Esperando escaneo de QR',
        'qrReadSuccess': '‚úÖ QR escaneado exitosamente',
        'qrReadFail': '‚ùå Error al leer QR',
        'browserClose': '‚ùå Navegador cerrado',
        'chatsAvailable': '‚úÖ Chats disponibles',
        'initBrowser': 'üåê Iniciando navegador...',
        'initWhatsapp': 'üì± Iniciando WhatsApp...',
        'successPageWhatsapp': '‚úÖ P√°gina de WhatsApp cargada'
      };

      const message = statusMessages[status] || `üîÑ ${status}`;
      statusText.textContent = message;

      if (connected) {
        statusBar.className = 'status-bar status-connected';
        isConnected = true;
      } else if (status.includes('error') || status.includes('fail') || status.includes('Close')) {
        statusBar.className = 'status-bar status-error';
        isConnected = false;
      } else {
        statusBar.className = 'status-bar';
        isConnected = false;
      }
    }

    function addSystemMessage(message, type = 'info') {
      const messageDiv = document.createElement('div');
      messageDiv.className = `${type}-card`;
      messageDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong><br>${message}`;
      messagesContainer.appendChild(messageDiv);
      scrollToBottom();
    }

    function addReceivedMessage(data) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message message-received';
      messageDiv.innerHTML = `
        <strong>üì® Mensaje recibido</strong><br>
        <strong>De:</strong> ${data.from}<br>
        <strong>Mensaje:</strong> ${data.body}<br>
        <div class="message-time">${data.timestamp}</div>
      `;
      messagesContainer.appendChild(messageDiv);
      scrollToBottom();
    }

    function scrollToBottom() {
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function enableControls() {
      phoneInput.disabled = false;
      messageInput.disabled = false;
      sendButton.disabled = false;
    }

    // ================================
    // ENVIAR MENSAJE MANUAL
    // ================================
    async function sendManualMessage() {
      const phone = phoneInput.value.trim();
      const message = messageInput.value.trim();

      if (!phone || !message) {
        alert('Por favor completa el n√∫mero y el mensaje');
        return;
      }

      if (!isConnected) {
        alert('WhatsApp no est√° conectado');
        return;
      }

      try {
        const response = await fetch('/api/send-message', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, to: phone, message })
        });
        const result = await response.json();

        if (result.success) {
          addSystemMessage(`‚úÖ Mensaje enviado a ${phone}: ${message}`, 'success');
          messageInput.value = '';
        } else {
          addSystemMessage(`‚ùå Error al enviar mensaje: ${result.error}`, 'error');
        }
      } catch (error) {
        addSystemMessage(`‚ùå Error de red: ${error.message}`, 'error');
      }
    }
  </script>

</body>
</html>
