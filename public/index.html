  <!-- Script principal -->
  <script>
    (async function () {
      const path = window.location.pathname.replace(/\/+$/,''); 
      const parts = path.split('/').filter(Boolean);
      const sessionId = parts[parts.length - 1] || 'default';

      const info = document.getElementById('info');
      const qrBox = document.getElementById('qr');
      let qrWidget = null;

      const socket = io();
      socket.emit('join', sessionId);

      socket.on('status', (data) => {
        if (data.sessionId !== sessionId) return;
        info.textContent = `Estado: ${data.status}`;
        info.className = data.status.includes('error') 
          ? 'text-red-600 mb-3' 
          : 'text-green-600 mb-3';
      });

      socket.on('qr', (data) => {
        if (data.sessionId !== sessionId) return;
        qrBox.innerHTML = '';
        qrWidget = new QRCode(qrBox, {
          text: data.qr,
          width: 256,
          height: 256,
          correctLevel: QRCode.CorrectLevel.M
        });
        info.textContent = 'üì≤ Escane√° el QR con WhatsApp';
        info.className = 'text-purple-600 mb-3 font-semibold';
      });

      socket.on('connected', (data) => {
        if (data.sessionId !== sessionId) return;
        info.textContent = '‚úÖ WhatsApp conectado';
        info.className = 'text-green-600 font-bold mb-3';
        qrBox.innerHTML = '<p class="text-green-700 font-semibold">Conectado ‚úî Ya pod√©s cerrar esta pesta√±a.</p>';
      });
